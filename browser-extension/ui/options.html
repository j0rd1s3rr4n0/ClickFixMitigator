<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Opciones - ClickFix Mitigator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="options">
    <header>
      <h1 data-i18n="optionsTitle">Opciones avanzadas</h1>
      <p data-i18n="optionsSubtitle">Configura el comportamiento de detecci칩n y revisa alertas hist칩ricas.</p>
    </header>

    <section>
      <h2 data-i18n="optionsStateTitle">Estado</h2>
      <label class="toggle">
        <input id="toggle-enabled" type="checkbox" />
        <span data-i18n="popupDetectionActive">Detecci칩n activa</span>
      </label>
    </section>

    <section>
      <h2 data-i18n="languageTitle">Idioma</h2>
      <div class="row">
        <select id="language-select">
          <option value="es" data-i18n="languageSpanish">Espa침ol</option>
          <option value="en" data-i18n="languageEnglish">English</option>
        </select>
      </div>
    </section>

    <section>
      <h2 data-i18n="optionsWhitelistTitle">Lista blanca</h2>
      <div class="row">
        <input id="whitelist-input" type="text" placeholder="ejemplo.com" data-i18n-placeholder="popupWhitelistPlaceholder" />
        <button id="add-domain" type="button" data-i18n="optionsWhitelistAdd">Agregar dominio</button>
      </div>
      <ul id="whitelist-list"></ul>
    </section>

    <section>
      <h2 data-i18n="optionsBlocklistTitle">Listas de bloqueo adicionales</h2>
      <p class="hint" data-i18n="optionsBlocklistHint">
        Agrega URLs de listas de ClickFix (una por lista) para combinarlas con la lista principal.
      </p>
      <div class="row">
        <input id="blocklist-input" type="text" placeholder="https://ejemplo.com/clickfixlist" data-i18n-placeholder="optionsBlocklistPlaceholder" />
        <button id="add-blocklist" type="button" data-i18n="optionsBlocklistAdd">Agregar lista</button>
      </div>
      <ul id="blocklist-list"></ul>
    </section>

    <section>
      <h2 data-i18n="optionsHistoryTitle">Historial completo</h2>
      <div id="history"></div>
      <button id="clear-history" type="button" class="secondary" data-i18n="optionsClearHistory">Limpiar historial</button>
    </section>

    <script src="options.js"></script>
  </body>
</html>
