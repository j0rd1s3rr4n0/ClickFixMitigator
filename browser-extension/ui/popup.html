<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClickFix Mitigator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="popup">
    <div class="shell">
      <header class="hero">
        <div class="hero-top">
          <div class="brand">
            <div class="brand-mark">
              <img src="../icons/icon-48.png" alt="ClickFix Mitigator" />
            </div>
            <div class="brand-text">
              <h1 data-i18n="popupTitle">ClickFix Mitigator</h1>
              <p class="muted" data-i18n="popupRecentAlerts">Alertas recientes</p>
            </div>
          </div>
          <span id="allowlist-status" class="pill" data-i18n="popupWhitelistTitle" hidden>Lista blanca</span>
        </div>
        <div class="toggle-group">
          <label class="toggle">
            <span class="toggle-copy">
              <span class="toggle-text" data-i18n="popupDetectionActive">Detección activa</span>
              <span class="toggle-subtext" data-i18n="popupDetectionActiveHint">Analiza instrucciones de pegado y comandos sospechosos.</span>
            </span>
            <input id="toggle-enabled" type="checkbox" />
          </label>
          <label class="toggle">
            <span class="toggle-copy">
              <span class="toggle-text" data-i18n="optionsBlockAllClipboard">Bloquear todo el copiado por JavaScript</span>
              <span class="toggle-subtext" data-i18n="popupBlockAllHint">Impide que las webs escriban en el portapapeles.</span>
            </span>
            <input id="toggle-block-all" type="checkbox" />
          </label>
          <label class="toggle toggle-danger">
            <span class="toggle-copy">
              <span class="toggle-text" data-i18n="popupFamilySafeTitle">Modo FamilySafe</span>
              <span class="toggle-subtext" data-i18n="popupFamilySafeHint">Bloquea el acceso sin opciones de permitir.</span>
            </span>
            <input id="toggle-family-safe" type="checkbox" />
          </label>
          <label class="toggle">
            <span class="toggle-copy">
              <span class="toggle-text" data-i18n="popupMuteNotificationsTitle">Silenciar notificaciones</span>
              <span class="toggle-subtext" data-i18n="popupMuteNotificationsHint">Evita alertas del sistema y banners de detección.</span>
            </span>
            <input id="toggle-mute-notifications" type="checkbox" />
          </label>
        </div>
      </header>

      <section class="card">
        <div class="section-head">
          <h2 data-i18n="popupWhitelistTitle">Lista blanca</h2>
        </div>
        <div class="row">
          <input id="whitelist-input" type="text" placeholder="ejemplo.com" data-i18n-placeholder="popupWhitelistPlaceholder" />
          <button id="add-domain" type="button" data-i18n="popupAdd">Agregar</button>
        </div>
        <ul id="whitelist-list" class="list"></ul>
      </section>

      <section class="card">
        <div class="section-head">
          <h2 data-i18n="popupRecentAlerts">Alertas recientes</h2>
          <button id="clear-history" type="button" class="ghost" data-i18n="popupClearHistory">Limpiar historial</button>
        </div>
        <div id="history"></div>
      </section>

      <section class="card">
        <div class="section-head">
          <h2 data-i18n="popupClipboardTitle">Historial de portapapeles</h2>
          <button id="clear-clipboard-history" type="button" class="ghost" data-i18n="popupClipboardClear">Limpiar portapapeles</button>
        </div>
        <div id="clipboard-history"></div>
      </section>

      <section class="card">
        <div class="section-head">
          <h2 data-i18n="popupReportTitle">Reportar sitio</h2>
        </div>
        <p class="hint" data-i18n="popupReportHint">Envía un reporte manual para bloquear un dominio específico.</p>
        <div class="row">
          <input id="report-input" type="text" placeholder="https://sitio-ejemplo.com" data-i18n-placeholder="popupReportPlaceholder" />
          <button id="report-site" type="button" data-i18n="popupReportButton">Reportar</button>
        </div>
        <div id="report-status" class="hint"></div>
      </section>

      <section class="card">
        <div class="section-head">
          <h2 data-i18n="languageTitle">Idioma</h2>
        </div>
        <div class="row">
          <select id="language-select">
            <option value="es" data-i18n="languageSpanish">Español</option>
            <option value="ca" data-i18n="languageCatalan">Catal?n</option>
            <option value="en" data-i18n="languageEnglish">English</option>
            <option value="de" data-i18n="languageGerman">Deutsch</option>
            <option value="fr" data-i18n="languageFrench">Français</option>
            <option value="nl" data-i18n="languageDutch">Nederlands</option>
            <option value="pt" data-i18n="languagePortuguese">Português</option>
            <option value="ru" data-i18n="languageRussian">Русский</option>
            <option value="zh" data-i18n="languageChinese">中文</option>
            <option value="ja" data-i18n="languageJapanese">日本語</option>
            <option value="ko" data-i18n="languageKorean">한국어</option>
            <option value="he" data-i18n="languageHebrew">עברית</option>
            <option value="ar" data-i18n="languageArabic">العربية</option>
            <option value="hi" data-i18n="languageHindi">??????</option>
          </select>
        </div>
      </section>

      <section class="card">
        <div class="section-head">
          <h2 data-i18n="themeTitle">Tema</h2>
        </div>
        <div class="row">
          <select id="theme-select">
            <option value="system" data-i18n="themeSystem">Sistema</option>
            <option value="light" data-i18n="themeLight">Claro</option>
            <option value="dark" data-i18n="themeDark">Oscuro</option>
          </select>
        </div>
      </section>

      <section class="card">
        <div class="section-head">
          <h2 data-i18n="linksTitle">Enlaces</h2>
        </div>
        <div class="link-list">
          <a class="link-chip" href="https://github.com/j0rd1s3rr4n0/ClickFixMitigator" target="_blank" rel="noreferrer" data-i18n="linksGithub">GitHub</a>
          <a class="link-chip" href="https://chromewebstore.google.com/detail/clickfix-mitigator/nmldafmgfcfopjoigbmmlmcnininifaa" target="_blank" rel="noreferrer" data-i18n="linksChromeWebStore">Chrome Web Store</a>
        </div>
      </section>

      <footer class="footer">
        <a href="options.html" target="_blank" rel="noreferrer" data-i18n="popupOptionsLink">Opciones avanzadas</a>
      </footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
