<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClickFix Mitigator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>ClickFix Mitigator</h1>
      <label class="toggle">
        <input id="toggle-enabled" type="checkbox" />
        <span>Detección activa</span>
      </label>
    </header>

    <section>
      <h2>Lista blanca</h2>
      <div class="row">
        <input id="whitelist-input" type="text" placeholder="ejemplo.com" />
        <button id="add-domain" type="button">Agregar</button>
      </div>
      <ul id="whitelist-list"></ul>
    </section>

    <section>
      <h2>Alertas recientes</h2>
      <div id="history"></div>
      <button id="clear-history" type="button" class="secondary">Limpiar historial</button>
    </section>

    <section>
      <h2>Reportar sitio</h2>
      <p class="hint">Envía un reporte manual para bloquear un dominio específico.</p>
      <div class="row">
        <input id="report-input" type="text" placeholder="https://sitio-ejemplo.com" />
        <button id="report-site" type="button">Reportar</button>
      </div>
      <div id="report-status" class="hint"></div>
    </section>

    <footer>
      <a href="options.html" target="_blank" rel="noreferrer">Opciones avanzadas</a>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
