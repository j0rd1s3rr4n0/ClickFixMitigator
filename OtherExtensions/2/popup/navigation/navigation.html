<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Field Finder</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../popup.css">
</head>
<body>
<div class="page">
    <div id="loading">
        <div class="spinner">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>
    </div>
    <div class="logo text-center">
        <img src="../../images/logo.png" width="300" alt="">
    </div>
    <div class="navigation e-page">
        <div class="card highlight-btn">Highlight</div>
        <div class="card sc-builder d-none">Shortcode Builder</div>

        <div class="clear"></div>
        <br>
        <br>
        <span class="switch switch-sm">
          <input type="checkbox" class="switch" id="shortcuts">
          <label for="shortcuts">Shortcuts</label>
        </span>&emsp;&emsp;
        <a href="#" class="edit-shortcuts">Edit</a>
        <br>
        <br><!--
        <a href="#" class="sms-chat-settings">SMS Chat Settings</a>
        <br>
        <br>-->
        <a href="#" class="logout float-right">Log Out</a>
    </div>
</div>
<script src="../../libs/axios.min.js"></script>
<script src="../../libs/jquery-3.3.1.min.js"></script>
<script src="navigation.js"></script>
</body>
</html>
