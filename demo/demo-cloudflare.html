<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ClickFix Demo - Fake Cloudflare Verification</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #0f172a;
        color: #0f172a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }
      .card {
        background: #ffffff;
        border-radius: 18px;
        padding: 24px 28px;
        width: 360px;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.35);
      }
      .badge {
        background: #f97316;
        color: #fff;
        font-weight: 700;
        padding: 8px 12px;
        border-radius: 10px;
        display: inline-block;
      }
      .steps {
        margin-top: 16px;
        display: grid;
        gap: 10px;
        font-weight: 600;
      }
      kbd {
        background: #f97316;
        color: #fff;
        border-radius: 8px;
        padding: 2px 8px;
        font-weight: 700;
      }
      .button {
        margin-top: 18px;
        width: 100%;
        border: none;
        background: #f97316;
        color: #fff;
        padding: 10px 12px;
        border-radius: 10px;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="badge">Security by Cloudflare</div>
      <h2>Let us know you're human</h2>
      <p>Please complete these steps:</p>
      <div class="steps">
        <div>1. Press <kbd>Win</kbd> + <kbd>R</kbd></div>
        <div>2. Press <kbd>Ctrl</kbd> + <kbd>V</kbd></div>
        <div>3. Press <kbd>Enter</kbd> for verification</div>
      </div>
      <button class="button" type="button">VERIFY</button>
    </div>
  </body>
</html>
